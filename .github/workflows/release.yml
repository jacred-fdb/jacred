name: Release

# This workflow creates a tag and GitHub release (pre-release or full release).
# When the tag is pushed, it triggers the Build workflow via push event.
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. 1.0.0)"
        required: true
        type: string
      prerelease:
        description: "Create as pre-release"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  create-release:
    name: Create tag and release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - name: Create and push tag
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ inputs.tag }}" -m "Release ${{ inputs.tag }}"
          # Use PAT token if available to trigger workflows, otherwise use GITHUB_TOKEN
          # PAT tokens trigger workflows, GITHUB_TOKEN does not
          if [ -n "$PAT_TOKEN" ]; then
            echo "Using PAT token to push tag (will trigger workflows)"
            git remote set-url origin https://${PAT_TOKEN}@github.com/${{ github.repository }}.git
            git push origin "${{ inputs.tag }}"
          else
            echo "Warning: Using GITHUB_TOKEN - tag push may not trigger workflows"
            echo "Consider adding a PAT_TOKEN secret with 'repo' and 'workflow' permissions"
            git push origin "${{ inputs.tag }}"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.tag }}
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
